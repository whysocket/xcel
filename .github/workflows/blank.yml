name: .NET Build, Test, and Integration with PostgreSQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: testdb
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Wait for PostgreSQL
        run: |
          wget https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
          chmod +x wait-for-it.sh
          ./wait-for-it.sh localhost:5432 -t 60 # wait for 60 seconds
      - name: ðŸ§ª [Email Service] Tests
        run: dotnet test Xcel.Services.Email.Tests/Xcel.Services.Email.Tests.csproj --no-build
      - name: ðŸ§ª [Auth Service] Tests
        run: dotnet test Xcel.Services.Auth.Tests/Xcel.Services.Auth.Tests.csproj --no-build
      - name: ðŸ§ª [Integration Tests] - Infra
        run: dotnet test Domain.IntegrationTests/Domain.IntegrationTests.csproj --no-build
